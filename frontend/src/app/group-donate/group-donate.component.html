<div class="col-md-12">
    <div class="card card-container">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="group">Group name </label>
            <select class="form-control" name="group" [(ngModel)]="selectedGroup">
                <option *ngFor="let c of groups" [ngValue]="c.groupName">{{c.groupName}}</option>
            </select>
          
        </div>
        <div class="form-group">
          <label for="money">Money</label>
          <input
            type="number"
            class="form-control"
            name="money"
            [(ngModel)]="form.money"
            required
            #money="ngModel"
          />
          <div
              class="alert alert-danger"
              role="alert"
              *ngIf="money.errors && f.submitted"
             >
             Money is required!
            </div>
  
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
              <select class="form-control" name="currency" [(ngModel)]="selectedCurrency">
                  <option *ngFor="let c of currencies" [ngValue]="c.currency">{{c.currency}}</option>
              </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Donate Group
          </button>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="done">
        {{response}}
      </div>

    </div>
  </div>
