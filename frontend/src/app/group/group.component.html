<div class="col-md-12">
    <div class="card card-container">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="group">Group name</label>
          <input
            type="text"
            class="form-control"
            name="group"
            [(ngModel)]="form.group"
            required
            #group="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="group.errors && f.submitted"
           >
           Group name is required!
          </div>
        </div>
        <div class="form-group">
          <label for="money">Money</label>
          <input
            type="number"
            class="form-control"
            name="money"
            min="0"
            [(ngModel)]="form.money"
            required
            #money="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="money.errors && f.submitted"
           >
           Money is required!
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            [(ngModel)]="form.description"
            required
            #description="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="description.errors && f.submitted"
           >
           Description is required!
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Create Group
          </button>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="done">
        Group created
      </div>
    </div>
  </div>
