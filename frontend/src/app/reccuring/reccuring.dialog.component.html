<h1 mat-dialog-title>Update recurring</h1>
<div mat-dialog-content>
  <p>Change period or amount</p>
  <mat-form-field>
    <mat-label>Period</mat-label>
    <input matInput [(ngModel)]="data.period">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="data.amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
